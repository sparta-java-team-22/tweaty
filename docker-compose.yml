services:
  eureka-service:
    build:
      context: ./eureka
      dockerfile: Dockerfile
    container_name: tweaty-eureka
    ports:
      - "19090:19090"

  gateway-service:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: tweaty-gateway
    ports:
      - "19091:19091"
    depends_on:
      - eureka-service

  db:
    container_name: tweaty-db
    image: postgres
    volumes:
      - tweaty-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB_URL=${DB_URL}
    depends_on:
      - eureka-service
    networks:
      - mynetwork
    ports:
      - "5432:5432"

volumes:
  tweaty-data:

networks:
  mynetwork:
    driver: bridge
