services:
  eureka-service:
    build:
      context: ./eureka
      dockerfile: Dockerfile
    container_name: tweaty-eureka
    ports:
      - "19090:19090"

  gateway-service:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: tweaty-gateway
    ports:
      - "19091:19091"
    depends_on:
      - eureka-service


networks:
  mynetwork:
    driver: bridge