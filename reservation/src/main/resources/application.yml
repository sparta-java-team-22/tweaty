spring:
  application:
    name: reservation-service

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://tweaty-db:5432/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}


  jpa:
    database: postgresql
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    hibernate:
      ddl-auto: update
    show-sql: true

  data:
    redis:
      host: tweaty-redis
      port: 6379

  kafka:
    bootstrap-servers: tweaty-kafka:9092 # Kafka 브로커 서버 주소
    consumer:
      group-id: my-consumer-group # Kafka Consumer Group ID
      auto-offset-reset: earliest # 시작 오프셋 설정 (earliest: 처음부터, latest: 최신부터)
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer

eureka:
  client:
    service-url:
      defaultZone: http://localhost:19090/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    hostname: localhost
server:
  port: 19095
