spring:
  application:
    name: store-service
  profiles:
    active: local


  datasource:
    url: jdbc:postgresql://store-db:5432/tweaty_store
    username: ${DB_STORE_USER}
    password: ${DB_STORE_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true



server:
  port: 19094

eureka:
  client:
    service-url:
      defaultZone: http://eureka-service:19090/eureka/