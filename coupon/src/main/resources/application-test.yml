spring:
  datasource:
    url: jdbc:postgresql://localhost:55432/coupon_test_db
    username: coupon_test_user
    password: testpass
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true

eureka:
  client:
    enabled: false

logging:
  level:
    org.hibernate.sql: debug
